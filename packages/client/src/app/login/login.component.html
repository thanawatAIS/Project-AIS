<app-nav-bar></app-nav-bar>

<div class="flex justify-center items-center h-screen">
  <div
    class="custom-box rounded-lg shadow-lg p-8 max-w-lg w-full"
    style="background-color: #c8d92f"
  >
    <h2 class="text-4xl font-extrabold mb-6 text-center text-white">
      Welcome back to YuemD
    </h2>
    <form>
      <div class="mb-4 pt-5">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          class="custom-text-field mt-1 font-extrabold block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input text-center"
        />
      </div>
      <div class="mb-6 pb-3">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="custom-text-field mt-1 font-extrabold block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input text-center"
        />
      </div>
      <div class="text-center">
        <div class="text-center">
          <button type="button" class="custom-button">
            <input
              type="button"
              value="Login"
              class="btn btn-primary"
              (click)="showWelcomeRegis()"
            />
          </button>
        </div>
      </div>
    </form>
    <h4 class="text-md font-extrabold text-center text-white pt-8">
      <a routerLink="/register">Don't have an account?</a>
    </h4>
    <h4 class="text-md font-extrabold text-center text-white">
      <a routerLink="/forgot-password">Forgot password?</a>
    </h4>
  </div>
</div>

<app-footer></app-footer>
