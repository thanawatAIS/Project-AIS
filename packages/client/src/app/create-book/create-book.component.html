<app-nav-bar></app-nav-bar>

<div class="flex justify-center items-center h-screen">
  <div
    class="custom-box rounded-lg shadow-lg p-8 max-w-lg w-full"
    style="background-color: #c8d92f"
  >
    <h2 class="text-4xl font-extrabold mb-6 text-center text-white">
      Create Book (Admin)
    </h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter book title"
          class="custom-text-field mt-1 font-extrabold block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input text-center"
          [(ngModel)]="title"
          required
        />
      </div>
      <div class="mb-4">
        <input
          id="description"
          name="description"
          placeholder="Enter book description"
          class="custom-text-field mt-1 font-extrabold block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input text-center justify-center"
          [(ngModel)]="description"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Enter book author"
          class="custom-text-field mt-1 font-extrabold block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input text-center"
          [(ngModel)]="author"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="number"
          id="price"
          name="price"
          placeholder="Enter book price"
          class="custom-text-field mt-1 font-extrabold block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input text-center"
          [(ngModel)]="price"
          required
        />
      </div>
      <div class="mb-4">
        <select
          id="category"
          name="category"
          class="custom-text-field mt-1 font-extrabold block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm custom-input text-center"
          [(ngModel)]="category"
          required
        >
          <option *ngFor="let cat of categories" [value]="cat">
            {{ cat }}
          </option>
        </select>
      </div>
      <div class="text-center pt-2">
        <button type="submit" class="custom-button btn btn-primary">
          Create Book
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
